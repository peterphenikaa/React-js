<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="browser-frame">
        <div class="browser-bar">
            <input class="browser-url" value="EXAMPLE.HTML" readonly />
            <div class="header-right">
                <span class="social-icons-header">
                    <span class="icon-header"></span>
                    <span class="icon-header"></span>
                    <span class="icon-header"></span>
                </span>
            </div>
        </div>
        <div class="header-top">
            <span class="date">Aug 14, 2016</span>
            <div class="header-links">
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
            </div>
        </div>
        <div class="header-main">
            <div class="header-left">
                <span class="subscribe">Subscribe <span class="arrow">â–¼</span></span>
            </div>
            <div class="header-center">
                <span class="logo">AWESOME LOGO</span>
            </div>
            <div class="header-right">
                <span class="social-icons">
                    <span class="icon"><i class="fab fa-facebook-f"></i></span>
                    <span class="icon"><i class="fab fa-twitter"></i></span>
                    <span class="icon"><i class="fab fa-instagram"></i></span>
                </span>
            </div>
        </div>
        <div class="main-content">
            <div class="grid-row">
                <div class="grid-item item5">5</div>
                <div class="grid-item item2">2</div>
                <div class="grid-item item3">3</div>
            </div>
            <div class="grid-row">
                <div class="grid-item item4">4</div>
                <div class="grid-item item1">1</div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-block left"></div>
            <div class="footer-block center"></div>
            <div class="footer-block right"></div>
        </div>
    </div>
</body>
</html>
