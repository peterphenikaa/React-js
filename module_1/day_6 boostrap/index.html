<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-white d-flex justify-content-center align-items-center"
                style="background-color: #FAB1A0; height: 40px;">1</div>
        </div>

        <div class="row" style="padding-top: 20px;">
            <div class="col-7">
                <div class="row">
                    <div class="col-12 bg-info text-white d-flex justify-content-center align-items-center"
                        style="height: 250px;">2</div>

                    <div class="col-6" style="padding: 0px; padding-top: 20px;">
                        <div class="col-12 bg-danger text-white d-flex justify-content-center align-items-center"
                            style="height: 130px; margin-bottom: 30px;">3</div>
                        <div class="col-12 text-white d-flex justify-content-center align-items-center"
                            style="height: 130px; background-color: #F1C40F;">4</div>
                    </div>
                    <div class="col-6" style="padding: 0px; padding-top: 20px;">
                        <div class="col-12 text-white d-flex justify-content-center align-items-center"
                            style="height: 290px; background-color: #FF9FF3;">5</div>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="row">
                    <div class="col-8 text-white d-flex justify-content-center align-items-center"
                        style="height: 120px; background-color: #A29BFE;">6</div>
                    <div class="col-4 text-white d-flex justify-content-center align-items-center"
                        style="height: 120px; background-color: #FF9FF3;">7</div>
                    <div class="col-12 text-white d-flex justify-content-center align-items-center"
                        style="height: 60px; background-color: #16A085; margin: 25px 0px 25px 0px;"></div>

                    
                    <div class="col-4 text-white d-flex justify-content-center align-items-center"
                        style="height: 200px; background-color: #16A085; width: 31%; margin-right: 24.5px">8</div>
                    <div class="col-4 text-white d-flex justify-content-center align-items-center"
                        style="height: 200px; background-color: #FF0000; width: 31%; margin-right: 24.5px">9</div>
                    <div class="col-4 text-white d-flex justify-content-center align-items-center"
                        style="height: 200px; background-color: #16A085; width: 31%;">10</div>
                    

                    <div class="col-12 text-white d-flex justify-content-center align-items-center"
                        style="height: 115px; background-color: #FBC531; margin-top: 15.5px">11</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col text-white d-flex justify-content-center align-items-center"
                style="background-color: #000000; height: 40px; margin-top: 20px">12</div>
        </div>

    </div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
